<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div class="msg-container hide" aria-live="polite">
        <p id="msg">Winner</p>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box" aria-label="Box 1"></button>
            <button class="box" aria-label="Box 2"></button>
            <button class="box" aria-label="Box 3"></button>
            <button class="box" aria-label="Box 4"></button>
            <button class="box" aria-label="Box 5"></button>
            <button class="box" aria-label="Box 6"></button>
            <button class="box" aria-label="Box 7"></button>
            <button class="box" aria-label="Box 8"></button>
            <button class="box" aria-label="Box 9"></button>
        </div>
    </div>
    <div class="controls">
        <button id="newbtn">New Game</button>
        <button id="reset">Reset Game</button>
    </div>
    <script src="tic.js"></script>
</body>
</html>
